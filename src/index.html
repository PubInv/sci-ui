<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>SciUI</title>

    <link href="/build/sciui.css" rel="stylesheet">
    <script type="module" src="/build/sciui.esm.js"></script>
    <script nomodule src="/build/sciui.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="grid-row">
        <div class="grid-cell">
          <sci-plot source="pirds" width="400" height="300" line-color="green" time-view-minutes="2"></sci-plot>
        </div>
        <div class="grid-cell">
          <sci-plot source="pirds" width="300" height="300" line-color="blue" time-view-minutes="2"></sci-plot>
        </div>
      </div>
      <div class="grid-row">
        <div class="grid-cell">
          <sci-plot source="pirds" width="350" height="350" line-color="red" time-view-minutes="2"></sci-plot>
        </div>
        <div class="grid-cell">
          <sci-plot source="pirds" width="450" height="300" line-color="black" time-view-minutes="2"></sci-plot>
        </div>
      </div>
  
    </div> 
  </body>
</html>
